<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> Login Form </h1>
        
        <h:form>
            <h:panelGrid columns="2">
                
            <h:outputLabel for ="uname" value="Enter User Name :  "/>
            <h:inputText id="uname" value="#{loginBean.username}"/>
            <h:outputLabel for ="pass" value="Enter Password  :"/>
            <h:inputSecret id="pass" value="#{loginBean.password}"/>
            <h:outputText/><h:outputText/>
            <h:outputText/>
            <h:commandButton id="login" value="Login" action="#{loginBean.login()}"/>
            
            
            
            </h:panelGrid>
        </h:form>
        <br/>
        ${loginBean.message}
    </h:body>
</html>
