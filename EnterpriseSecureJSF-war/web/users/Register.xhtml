<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="user" id="lbluser" value="Customer Name :"/>
                <h:inputText id="user" value="#{customerBean.customerName}"/>      
               
                <h:outputLabel for="uname" id="lbluname" value="User Name :"/>
                <h:inputText id="uname" value="#{customerBean.customerUserName}"/>      
                
                <h:outputLabel for="pass" id="lblpass" value="Password :"/>
                <h:inputSecret id="pass" value="#{customerBean.customerPassword}"/>      
                
                <h:outputLabel for="age" id="lblage" value="Customer Age :"/>
                <h:inputText id="age" value="#{customerBean.customerAge}"/>  
                
                <h:commandButton id="sub" value="Submit" action="ShowDataPage.jsf"/>
                <h:commandButton id="res" value="Reset"/>
                
                
                
            </h:panelGrid>
            
            
        </h:form>
        
        
        
    </h:body>
</html>
