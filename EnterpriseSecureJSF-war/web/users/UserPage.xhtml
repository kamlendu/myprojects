<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h2>   Hello from Users</h2><br/>
        
        <h:dataTable id="dtl" value="#{cust.books}" var="book" border="2">
            <f:facet name="header">
                <h:outputText value="This is Data Table Demo"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                         <h:outputText value="Book name"/>
           
                </f:facet>
                <h:outputText value="#{book.bookName}"/>
            </h:column>
        <h:column>
                <f:facet name="header">
                         <h:outputText value="Author Name"/>
           
                </f:facet>
            <h:outputText value="#{book.authorName}"/>
            </h:column>
        <h:column>
                <f:facet name="header">
                         <h:outputText value="Publisher Name"/>
           
                </f:facet>
            <h:outputText value="#{book.publisherName}"/>
            </h:column>
        
        
        </h:dataTable>
        
            <h:form>
                <h:commandButton     id="lout" value="Log Out" action="#{loginBean.logout()}" />
            </h:form>
    </h:body>
</html>
